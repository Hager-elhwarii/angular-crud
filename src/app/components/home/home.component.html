<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  [attr.rowspan]="2"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  [attr.rowspan]="2" > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.first_name}} {{element.name.last_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <!-- <mat-text-column name="score">address</mat-text-column> -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">address</th>
        <!-- This column doesn't generate <td> items, so no need to add a definition for them -->
      </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> city </th>
      <td mat-cell *matCellDef="let element"> {{element.addresses.physical.city}} </td>
    </ng-container>
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Street </th>
        <td mat-cell *matCellDef="let element"> {{element.addresses.physical.street}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef  [attr.rowspan]="2" > Age </th>
      <td mat-cell *matCellDef="let element"> {{element.demographics.birth_date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="update-action">
        <th mat-header-cell *matHeaderCellDef  [attr.rowspan]="2" >  </th>
        <td mat-cell *matCellDef="let element"><a routerLink="update/{{element.id}}"  md-raised-button>Update</a></td>
      </ng-container>

      <ng-container matColumnDef="delete-action">
        <th mat-header-cell *matHeaderCellDef  [attr.rowspan]="2" >  </th>

        <td mat-cell *matCellDef="let element">   <button (click)="deleteStudent(element)"  md-raised-button>Delete</button></td>
        
      </ng-container>
 

    <tr mat-header-row *matHeaderRowDef="['id','name','address','age','update-action','delete-action']"></tr>
    <tr mat-header-row *matHeaderRowDef="['city','street']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name','city','street','age','update-action','delete-action']"></tr>

  </table>
